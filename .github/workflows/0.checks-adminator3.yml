name: checks-A3

on:
  push:
    branches:
      - master
  pull_request:

defaults:
 run:
  working-directory: ./adminator3

permissions:
  pull-requests: write
  checks: write

jobs:
  basic-checks:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        php-versions: ['8.2']

    name: Test on ${{ matrix.os }} with PHP ${{ matrix.php-versions }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          coverage: none
          extensions: opentelemetry, grpc

      - name: Print PHP version and extensions
        run: |
          php -v \
          && php --ri opentelemetry || true \
          && php --ri grpc || true

      # - name: Cache Composer dependencies
      #   uses: actions/cache@v3
      #   with:
      #     path: ./vendor
      #     key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --ignore-platform-reqs

      # - name: PHP CodeSniffer
      #   id: phpcs
      #   continue-on-error: true
      #   run: |
      #     composer \
      #     run \
      #       phpcs \
      #         -- \
      #         --standard=PSR12 \
      #         app \
      #         boostrap \
      #         print \
      #         rss
      
      # - uses: mainmatter/continue-on-error-comment@v1
      #   with:
      #     repo-token: ${{ secrets.GITHUB_TOKEN }}
      #     outcome: ${{ steps.phpcs.outcome }}
      #     test-id: Step Php-CS Failed on OS ${{ matrix.os }} and PHP ${{ matrix.php-versions }}

      # - name: PHP CodeSniffer Fix
      #   run: |
      #     composer \
      #       run \
      #         phpcbf \
      #           -- \
      #           --standard=PSR12 \
      #           boostrap \
      #           config \
      #           resources \
      #           templates \
      #           app

      - name: PHP-CS-Fixer
        run: |
          php \
          vendor/friendsofphp/php-cs-fixer/php-cs-fixer \
          check \
          --show-progress=dots \
          -v

      - name: phpstan
        if: always()
        run: |
          cd ../ && \
          make \
            run-a3-phpstan

      - name: Run the tests
        if: always()
        run: composer run test

      # - name: check junit report
      #   if: always()
      #   run: ls -lh build

      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      - name: JUnit Report Action
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          check_name: "JUnit Test Report :: OS: ${{ matrix.os }} :: PHP: ${{ matrix.php-versions }}"
          include_passed: true
          detailed_summary: true
          check_title_template: '{{SUITE_NAME}} | {{TEST_NAME}}'
          report_paths: 'adminator3/build/report.*.xml'
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: "Test Results :: OS: ${{ matrix.os }} :: PHP: ${{ matrix.php-versions }}"
          files: |
            adminator3/build/report.*.xml

      - uses: actions/upload-artifact@v4
        with:
          name: "phpunit-junit-adminator3-os-${{ matrix.os }}-php-${{ matrix.php-versions }}-report"
          path: adminator3/build/report.*.xml
          compression-level: 0

