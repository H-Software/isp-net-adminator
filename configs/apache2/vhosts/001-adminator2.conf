<VirtualHost *:80>
	ServerName adminator2.127.0.0.1.nip.io

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/adminator2

	ErrorLog ${APACHE_LOG_DIR}/adminator2-error.log
	CustomLog ${APACHE_LOG_DIR}/adminator2-access.log combined

    <Directory /var/www/html/adminator2>
            Options Indexes FollowSymLinks
            AllowOverride None
            Require all granted
    </Directory>
</VirtualHost>

