<VirtualHost *:80>
	ServerName adminator3.127.0.0.1.nip.io

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/adminator3

	ErrorLog ${APACHE_LOG_DIR}/adminator3-error.log
	CustomLog ${APACHE_LOG_DIR}/adminator3-access.log combined

    <Directory /var/www/html/adminator3>
            Options Indexes FollowSymLinks
            AllowOverride None
            Require all granted
    </Directory>
</VirtualHost>

